<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="vue-palmer,vuejs,webpack,vue-loader,boilerplate,vue-router,vuex,ES6,npm,ESLint,web development,repository,production,jQuery,GSAP,bulma,fontawesome,animate.css,web applications,open source">
  <link rel="icon" href="/static/favicon.ico">
  
  <noscript>
      Oops! This website requires JavaScript to be enabled! Please enable it in your browser's settings and feel the breeze on the face.
  </noscript>

  <meta name="robots" content="index, follow">	
  <meta name="thumbnail" content="/static/icons/thumbnail-60x60.jpg">
  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="format-detection" content="telephone=no">
  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Android -->
  <meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <!-- Microsoft (very basic) -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <!-- Application Icons -->
  <link rel="icon" type="image/png" sizes="96x96" href="/static/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="128x128" href="/static/icons/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="196x196" href="/static/icons/favicon-196x196.png">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/static/icons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/icons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/icons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/icons/touch-icon-144x144.png">

  <!-- Open Graph Data -->
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:url" content="https://github.com/whoisjorge/vue-palmer">
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta property="og:type" content="website">
  <meta property="og:image" content="">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@">
  <meta name="twitter:creator" content="@">
  <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta name="twitter:image" content="">
  <!-- Google + -->
  <meta itemprop="name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta itemprop="description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta itemprop="image" content="">
</head>
<body>
    <div id="app"></div>

</html>
